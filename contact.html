  <div id="contenu">
    <h2>
      Contact Us
    </h2>

    <section class="contact">

      <p>
          Fill in the form below to contact the Royal Kingdom
      </p>

    <form id="contactForm">
      <label for="firstname">First Name</label></br>
      <input type="text" id="firstname" name="fname" placeholder="Pollux"/></br>
      <label for="lastname">Last Name</label></br>
      <input type="text" id="lastname" name="lname" placeholder="ARGO"/></br>
      <label for="pseudo">Pseudo</label></br>
      <input type="text" id="pseudo" name="pseudo" placeholder="Colchideforthewin"/></br>
      <label for="email">Email</label></br>
      <input type="text" id="email" name="email" placeholder="lastname@colchis.com"/></br>
      <label for="message">Message</label></br>
      <textarea type="text" id="message" placeholder="Tell us how the kingdom is great to you !"></textarea></br>
      <input type="submit" value="Submit"/>
    </form>

    </section>
    
    <script src="script.js"></script>
